<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
   <section class="left-page-container">
    <div class="profile-card">
      <span class="profile-card-content">
        <h1>Steve Zissou</h1>
        <p>World explorer and scientist.</p>
        <div class = "btn-container">
          <button class="resume-btn"><img src="images/arrow-down-inside-a-black-square.svg"><div class="text">Resume</div></button>
          <button class="contact-btn"><img src="images/smartphone-screen.svg"><div class="text">Contact</div></button>
        </div>
      </span>
    </div>
    <div class= "profile card ">
      <div class="card-content">
        <img src="images/id-card.svg">
        <p>Profile</p>
      </div>
    </div>
    <div class="experience card ">
      <div class="card-content">
        <img src="images/charging-battery.svg">
        <p>Experience</p>
      </div>
    </div>
    <div class="education card">
        <div class="card-content">
        <img src="images/graduation-gat.svg">
        <p>Education</p>
      </div>
    </div>
    <div class="blog card">
        <div class="card-content">
        <img src="images/ruler-and-pencil-cross.svg">
        <p>Blog</p>
        </div>
    </div>
    <div class="social-menu card">
        <div class="card-content">
        <img src="images/plus-square-button.svg">
        <p>Social Menu</p>
      </div>
    </div>
    <div class="contact card">
        <div class="card-content">
        <img src="images/paper-plane-perspective.svg">
        <p>Contact</p>
        </div>
    </div>
      <div class="portfolio card">
        <div class="card-content">
        <img src="images/portfolio.svg">
        <p>Portfolio</p>
        </div>
        </div>
   </section>
    <section class="right-page-container"></section>
  </body>
</html>
