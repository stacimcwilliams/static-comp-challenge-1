<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
   <section class="grid">
    <div class="profile-card card">
      <div class="profile-card-content">
        <h1>Steve Zissou</h1>
        <p>World explorer and scientist.</p>
        <div class = "btn-container">
          <button class="resume-btn">Resume</button>
          <button class="contact-btn">Contact</button>
        </div>
      </div>
    </div>
    <div class= "profile card">
      <img src="images/id-card.svg" alt="profile-icon" class="card-icon">
      <p>Profile</p>
    </div>
    <div class="experience card">
      <img src="images/battery.svg" alt="experience-icon" class="card-icon">
      <p>Experience</p>
    </div>
    <div class="education card">
      <img src="images/grad-cap.svg" alt="education-icon" class="card-icon">
      <p>Education</p>
    </div>
    <div class="blog card">
      <img src="images/ruler-pencil.svg" alt="blog-icon" class="card-icon">
      <p>Blog</p>
    </div>
    <div class="social-menu card">
      <img src="images/plus-square.svg" alt="social-icon" class="card-icon">
      <p>Social Menu</p>
    </div>
    <div class="contact card">
      <img src="images/paper-plane.svg" alt="contact-icon" class="card-icon">
      <p>Contact</p>
    </div>
      <div class="portfolio card">
        <img src="images/portfolio.svg" alt="portfolio-icon" class="card-icon">
        <p>Portfolio</p>
      </div>
   </section>
    <section class="hero-image"></section>
  </body>
</html>
